<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Online Information System</title>

    <style>
        /* ===== CSS isku mid ah ===== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #0077cc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 10px 0 0 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #0077cc;
        }

        .intro {
            margin-bottom: 30px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

        /* ===== Contact Form ===== */
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin-bottom: 30px;
        }

        form label {
            margin: 10px 0 5px;
        }

        form input, form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            margin-top: 15px;
            padding: 10px;
            border: none;
            background-color: #0077cc;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #005fa3;
        }

        .gallery .images {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery .images img {
            width: 45%;
            border-radius: 8px;
            object-fit: cover;
        }

        @media screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 5px 0;
            }
            .gallery .images img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Information System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, fill out the form below or reach us through other official channels.</p>
        </section>

        <section class="form-section">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="gallery">
            <h2>Our Office</h2>
            <div class="images">
                <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=400&q=80" alt="Office 1">
                <img src="https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=400&q=80" alt="Team">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Online Information System </p>
    </footer>
</body>
</html>
