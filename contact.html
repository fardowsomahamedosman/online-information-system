<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Online Information System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Information System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, fill out the form below or reach us through other official channels.</p>
        </section>

        <!-- Contact Form -->
        <section class="form-section">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
                <span class="error" id="nameError"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <span class="error" id="emailError"></span>

                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>
                <span class="error" id="messageError"></span>

                <button type="submit">Send Message</button>
                <p class="success" id="successMessage"></p>
            </form>
        </section>

        <!-- Gallery -->
        <section class="gallery">
            <h2>Our Office</h2>
            <div class="images">
                <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=400&q=80" alt="Office 1">
   
                <img src="https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=400&q=80" alt="Team">
            </div>
        </section>
    </main>

    </footer>

    <!-- JavaScript -->
    <script src="script3.js"></script>
</body>
</html>
